                    <option></option>

                    <option>ONU Huawei EG8145X6</option>
                    <option>Roteador Huawei WIFI WS7001</option>
                    <option>Roteador Intelbras Dualband RF 1200</option>
                    <option>ROTEADOR TP-LINK ARCHER C50 V4 DUAL BAND AC1200 MBPS</option>

            </div>

        <div class="aux-remove">

            <table id="results-success">

                    <tr class="menu">
                        <th>Codigo</th>
                        <th>Serial</th>
                        <th>Message</th>
